<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Dropzones</title>
  <link rel="stylesheet" href="mowgli-road.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <link rel="stylesheet" href="mowgli-road.css">
</head>
<body>
  <header class="header">Timeline Drag & Drop</header>

  <main class="game-area">
    <div class="draggable-container" id="draggable-container">
      <img src="Picture1.jpg" class="draggable" id="event1" />
      <img src="Picture2.jpg" class="draggable" id="event2" />
      <img src="Picture3.jpg" class="draggable" id="event3" />
      <img src="Picture4.jpg" class="draggable" id="event4" />
    </div>
  </main>

  <section class="timeline-container">
    <img src="liana.png" class="vine-bg" />
    <div class="drop-zone" id="slot1"></div>
    <div class="drop-zone" id="slot2"></div>
    <div class="drop-zone" id="slot3"></div>
    <div class="drop-zone" id="slot4"></div>
  </section>

  <script src="mowgli-road.js"></script>
</body>
</html>
