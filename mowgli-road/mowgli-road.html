<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Dropzones</title>
  <link rel="stylesheet" href="mowgli-road.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('jungle-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.9;
      z-index: -1;
    }

    .header {
      text-align: center;
      background: #333;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .game-area {
      padding: 1rem;
      display: flex;
      justify-content: center;
      margin-bottom: 150px;
    }

    .draggable-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10%;
      z-index: 10;
    }

    .draggable {
      width: 150px;
      height: 150px;
      cursor: grab;
      touch-action: none;
      user-select: none;
      position: relative;
    }

    .timeline-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      height: 120px;
      z-index: 1;
      pointer-events: none;
      margin-bottom: 2%;
    }

    .vine-bg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .drop-zone {
      position: absolute;
      width: 150px;
      height: 150px;
      bottom: 70px;
      transform: translateX(-50%);
      background-color: rgb(219, 219, 219);
      border: 2px dashed rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }

    #slot1 { left: 20%; }
    #slot2 { left: 40%; }
    #slot3 { left: 60%; }
    #slot4 { left: 80%; }
  </style>
</head>
<body>
  <header class="header">Timeline Drag & Drop</header>

  <main class="game-area">
    <div class="draggable-container" id="draggable-container">
      <img src="Picture1.jpg" class="draggable" id="event1" />
      <img src="Picture2.jpg" class="draggable" id="event2" />
      <img src="Picture3.jpg" class="draggable" id="event3" />
      <img src="Picture4.jpg" class="draggable" id="event4" />
    </div>
  </main>

  <section class="timeline-container">
    <img src="liana.png" class="vine-bg" />
    <div class="drop-zone" id="slot1"></div>
    <div class="drop-zone" id="slot2"></div>
    <div class="drop-zone" id="slot3"></div>
    <div class="drop-zone" id="slot4"></div>
  </section>

  <script>
    // Keep track of successful drop
    const dropSuccess = new WeakMap();
  
    interact('.draggable').draggable({
      inertia: true,
      modifiers: [
        interact.modifiers.restrict({
          restriction: 'body', // Restrict within body for better control
          endOnly: true
        })
      ],
      listeners: {
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
  
          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
        end(event) {
          if (!dropSuccess.get(event.target)) {
            // If not dropped successfully, reset position
            event.target.style.transform = 'translate(0px, 0px)';
            event.target.removeAttribute('data-x');
            event.target.removeAttribute('data-y');
          }
  
          // Reset drop success state
          dropSuccess.set(event.target, false);
        }
      }
    });
  
    interact('.drop-zone').dropzone({
      accept: '.draggable',
      overlap: 0.75,
      ondrop(event) {
        const dragged = event.relatedTarget;
        const dropzone = event.target;
  
        // Return previous item if present
        if (dropzone.firstElementChild) {
          document.getElementById('draggable-container').appendChild(dropzone.firstElementChild);
        }
  
        dropzone.appendChild(dragged);
  
        // Clear transforms and reset inline styles
        dragged.style.transform = 'none';
        dragged.removeAttribute('data-x');
        dragged.removeAttribute('data-y');
  
        // Make image fit inside zone
        dragged.style.position = 'static';
        dragged.style.width = '100%';
        dragged.style.height = '100%';
        dragged.style.objectFit = 'cover';
  
        // Mark as successful drop
        dropSuccess.set(dragged, true);
      }
    });
  
    // Click to return image to top
    document.querySelectorAll('.draggable').forEach(item => {
      item.addEventListener('click', () => {
        if (item.parentElement.classList.contains('drop-zone')) {
          document.getElementById('draggable-container').appendChild(item);
          // Restore original size and clear styling
          item.style.width = '150px';
          item.style.height = '150px';
          item.style.objectFit = '';
          item.style.transform = 'translate(0px, 0px)';
          item.removeAttribute('data-x');
          item.removeAttribute('data-y');
        }
      });
    });
  </script>
  
</body>
</html>
